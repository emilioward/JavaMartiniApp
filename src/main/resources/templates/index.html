<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset = "UTF-8" />
    <title>Spring Boot Application</title>
</head>

<body>
    <h1>Welcome to Thymeleaf Spring Boot</h1>
    <ul>
        <th:block th:each="cocktail: ${cocktailData}">
            <li th:text="${cocktail.id}"></li>
            <li th:text="${cocktail.name}"></li>
        </th:block>
    </ul>
</body>

</html>
